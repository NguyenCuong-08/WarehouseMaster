<div class="test-image test-image--main motivators">
    <div data-react-class="careerTests/statementTest/root" data-react-props="{&quot;test&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Career Motivators&quot;,&quot;time&quot;:20,&quot;introduction&quot;:&quot;Identify what fuels your determination to succeed and what would make you happy in a job.&quot;,&quot;instructions&quot;:&quot;\u003cdiv\u003e\n    \u003cp\u003eThe Career Motivators Test consists of 180 statements that describe various intrinsic and extrinsic factors that motivate you in a job. These are presented in groups of fives per page.\u003c/p\u003e\n\u003cp\u003eOn each page, you will be asked to rank five factors according to their importance to you.\u003c/p\u003e\n\u003cp\u003eDo this by drag-and-dropping the relevant motivational factor to the appropriate position. The motivational factor placed in the top position is the one that is most important to you, whereas the motivational factor placed in the bottom position is the one that is least important to you.\u003c/p\u003e\n\u003cp\u003eWhen completing the test, try to only think about how important each statement is to you. Remember, there are no right or wrong answers!\u003c/p\u003e\n\u003cp\u003eThe test takes about 20 minutes to complete, though there is no time limit. You can save your progress by clicking ‘Overview’ at the bottom of the page and then ‘Save and continue later’ – this will enable you to pick up where you left off at a more convenient time.\u003c/p\u003e\n\u003cp\u003eTry to answer all questions in the test before clicking ‘Submit answers’. Please note that submitting an incomplete or hastily answered test will generate inaccurate career matches.\u003c/p\u003e\n\u003c/div\u003e&quot;,&quot;free&quot;:false,&quot;code&quot;:&quot;motivators&quot;,&quot;path&quot;:&quot;motivators&quot;,&quot;bullet_description&quot;:&quot;\u003ch4\u003eWhy take this test?\u003c/h4\u003e\u003cp\u003eTaking the Career Motivators Test will help you assess what makes you tick at work and what drives you to succeed.\u003c/p\u003e\n\u003cul class=\&quot;ci-test-benefits-list\&quot;\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eDiscover what motivates you the most at work\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eUncover what work-related values are important to you\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eMake better-informed career and job decisions\u003c/li\u003e\n\u003cli class=\&quot;ci-test-benefits-point\&quot;\u003eEnsure you pursue a career that is the most fulfilling\u003c/li\u003e\n\u003c/ul\u003e&quot;,&quot;user_statements&quot;:[],&quot;statements&quot;:[{&quot;id&quot;:296,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work productively on a task even if I don&#39;t find it interesting.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:297,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;My personal interest is an important motivator for me at work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:298,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I feel that I will be more productive in a job that I find interesting.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:299,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I would choose to do a job even if I don&#39;t find it interesting.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:300,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I can&#39;t work productively in jobs that don&#39;t match my interests.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:301,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It&#39;s motivating for me to have interesting things to do in my job.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:302,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I get demotivated when I have to do work that isn&#39;t interesting.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:303,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I can work productively in jobs that I don&#39;t find interesting.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:1},{&quot;id&quot;:304,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I wouldn&#39;t work effectively in a position if it conflicted with my ethical principles.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:305,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I make an effort to work in jobs that are closely related to my ethical principles.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:306,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I will work effectively in a job even if it goes against my personal beliefs.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:307,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I couldn&#39;t work for an organisation knowing that what it does isn&#39;t morally right.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:308,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It&#39;s an incentive for me to draw moral satisfaction from my work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:309,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I wouldn&#39;t be productive in a job where I needed to do something that compromises my morals.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:310,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I will choose to do a job even if it&#39;s not in line with my personal beliefs.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:311,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more productively in a job that corresponds with my personal values.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:312,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I can work effectively in a job that compromises my personal beliefs.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:2},{&quot;id&quot;:313,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;Collaboration at work is an important motivating factor for me.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:314,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It motivates me when working with a group.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:315,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more productively in jobs that don&#39;t require close cooperation with others.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:316,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I&#39;m more productive when I primarily work alone.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:317,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;Limited collaboration with other people at work reduces my motivation.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:318,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I&#39;m more effective when I work alone than with others.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:319,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I prefer work that doesn&#39;t require close collaboration with others.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:3},{&quot;id&quot;:320,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;The comparison of my performance to that of others is something that makes me better at my work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:321,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It motivates me when I need to compete with others in order to prove my worth.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:322,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I feel that I will be more productive if I have to surpass the performance of others.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:323,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;The presence of competition in my workplace does not help me improve my performance.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:324,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more productively when I don&#39;t need to compete with others.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:325,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I&#39;m more motivated by a job position in a competitive environment.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:326,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;Having to compete with others is something that motivates me at work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:327,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It demotivates me when I have to compete with others at work.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:328,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I perform less well when I need to compete with others.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:4},{&quot;id&quot;:329,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more efficiently when I have freedom in carrying out my work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:330,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I feel that I&#39;m more productive when my work has clear instructions.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:331,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It&#39;s important for me to have the flexibility to choose the way I execute my work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:332,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I get more motivated when I can plan and organise my own work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:333,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;My motivation increases when I can decide how a job is to be done.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:334,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I perform better when there is a strict framework for carrying out a job.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:335,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more effectively when I have the flexibility to plan and execute my work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:336,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more effectively when I&#39;m told what to do.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:337,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more effectively when closely supervised.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:5},{&quot;id&quot;:338,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It&#39;s important for me to be able to propose new ideas at work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:6},{&quot;id&quot;:339,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;My motivation increases when I&#39;m asked to produce new ideas.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:6},{&quot;id&quot;:340,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I feel motivated when I&#39;m asked to propose new solutions.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:6},{&quot;id&quot;:341,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work more effectively in a position that allows innovation.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:6},{&quot;id&quot;:342,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;When executing several tasks at once, I maintain a high level of productivity.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:343,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I work productively in a position with an intense pace of work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:344,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;My motivation is stronger when I deal with a few things than many simultaneously.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:345,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;Being constantly active in my job helps me to remain productive.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:346,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I remain motivated at work when I always have something to do.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:347,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;It&#39;s important for me to have a comfortable pace of work.&quot;,&quot;negative&quot;:true,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:348,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I&#39;m more productive when there&#39;s an intense pace in my workplace.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&quot;Motivator&quot;,&quot;group_id&quot;:7},{&quot;id&quot;:349,&quot;career_test_id&quot;:3,&quot;content&quot;:&quot;I&#39;m more productive when I have a lot of things to do at work.&quot;,&quot;negative&quot;:false,&quot;group_type&quot;:&q
